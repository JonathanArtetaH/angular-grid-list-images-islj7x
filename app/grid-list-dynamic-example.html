<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
  >
    <img src="https://picsum.photos/200/300/?random" />
  </mat-grid-tile>
</mat-grid-list>
